<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>School - Course</title>
    <meta name="author" content="Pawel"></meta>
</h:head>
<h:body style="padding: 60px;">
    <b:navBar brand="Course" brandHref="#" fixed="top" inverse="true" update="@body">
        <b:navbarLinks>
            <b:navLink value="Add Language" href="language.xhtml"></b:navLink>
            <b:navLink value="Add Level" href="level.xhtml"></b:navLink>
            <b:navLink value="Back to admin page" href="admin.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <h:form>
        <b:container>
            <b:jumbotron>
                <h2>Hello, #{loginBean.username}!</h2>
                <br/>
                <h:outputLabel value="Add course: "/>
                <br/>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Course code:" for="code" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Course code" id="code" value="#{courseBean.courseCode}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="pencil" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="code" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Name:" for="name" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Name" id="name" value="#{courseBean.courseName}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="pencil" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="name" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Course description:" for="desc" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Course description" id="desc" value="#{courseBean.courseDescription}"
                                       ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="pencil" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" styleClass="message">
                        <b:message for="desc" line-break-tag=""/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Duration:" for="duration" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Duration" id="duration" value="#{courseBean.courseDuration}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="time" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="duration" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Max Students:" for="maxst" />
                    </b:column>

                    <b:column medium-screen="4">
                        <b:inputText placeholder="Max Students" id="maxst" value="#{courseBean.courseMaxStudents}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="pencil" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="maxst" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Language:" for="lang"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{courseBean.languageId}" id="lang">
                            <f:selectItems value="#{courseBean.languagesList}" var="lang" itemLabel="#{lang.language}"
                                           itemValue="#{lang.languageId}" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="lang" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Level:" for="level"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{courseBean.levelId}" id="level">
                            <f:selectItems value="#{courseBean.levelsList}" var="lev" itemLabel="#{lev.level}"
                                           itemValue="#{lev.levelId}" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="level" />
                    </b:column>
                </b:row>
                <br/>
                <b:commandButton value="Add" action="#{courseBean.addCourse}" update="@form" look="primary"
                                 style="width:20%" />
            </b:jumbotron>
        </b:container>
        <br/>
        <b:container>
            <b:jumbotron>
                <h2>List of courses:</h2>
                <b:dataTable value="#{courseBean.courseList}" var="c" >
                    <b:column>
                        <f:facet name="header">Course Id</f:facet>
                        #{c.courseId}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Course code</f:facet>
                        #{c.courseCode}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Name</f:facet>
                        #{c.name}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Description</f:facet>
                        #{c.description}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Duration</f:facet>
                        #{c.duration}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Max Students</f:facet>
                        #{c.maxStudents}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Level</f:facet>
                        #{c.levelId.level}
                    </b:column>
                    <b:column>
                        <f:facet name="header">language</f:facet>
                        #{c.languageId.language}
                    </b:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <b:commandButton value="Edit" action="#{courseBean.editCourse(c.courseId)}" look="primary" style="width:100%"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <b:commandButton value="Delete" action="#{courseBean.removeCourse(c.courseId)}" look="warning" style="width:100%"/>
                    </h:column>

                </b:dataTable>
            </b:jumbotron>
        </b:container>


    </h:form>

</h:body>
</html>
