<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="Hello, admin"/>
        <br/>
        <br/>
        <a href="course.xhtml">Course</a>
        <br/>
        <br/>
        <div class="Add user">
            <h:outputLabel value="Add user: "/>
            <br/>
            <h:outputLabel value="Name: "/>
            <h:inputText label="Name" value="#{adminBean.name}"/>
            <br/>
            <h:outputLabel value="Username: "/>
            <h:inputText name="Username: " value="#{adminBean.username}"/>
            <br/>
            <h:outputLabel value="Password: "/>
            <h:inputText label="Password: " value="#{adminBean.password}"/>
            <br/>
            <h:outputLabel value="Address: "/>
            <h:inputText label="Address: " value="#{adminBean.adress}"/>
            <br/>
            <h:outputLabel value="Contact details: "/>
            <h:inputText label="Contact details: " value="#{adminBean.contactDetails}"/>
            <br/>
            <h:outputLabel value="Age: "/>
            <h:inputText label="Age: " value="#{adminBean.age}"/>
            <br/>
            <h:outputLabel value="Sex: "/>
            <h:selectOneMenu   value="#{adminBean.sex}">
                <f:selectItem    itemValue="male"     itemLabel="Male"  />
                <f:selectItem    itemValue="female"    itemLabel="Female"   />
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="Role: "/>

            <h:selectOneMenu   value="#{adminBean.role}">
                <f:selectItem    itemValue="student"     itemLabel="Student"  />
                <f:selectItem    itemValue="teacher"    itemLabel="Teacher"   />
                <f:selectItem    itemValue="admin"   itemLabel="Admin"   />
            </h:selectOneMenu>
            <br/>
            <h:commandButton value="Add" action="#{adminBean.addUser}"/>
        </div>
        <br/>
        <div class="Users">
            <h:outputLabel value="Users"/>
            <br/>
            <h:dataTable value="#{adminBean.userList}" var="p" >
                <h:column>
                    <f:facet name="header">UserId</f:facet>
                    #{p.userId}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{p.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    #{p.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    #{p.password}
                </h:column>
                <h:column>
                    <f:facet name="header">Adress</f:facet>
                    #{p.adress}
                </h:column>
                <h:column>
                    <f:facet name="header">Contact details</f:facet>
                    #{p.contactDetails}
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                    #{p.age}
                </h:column>
                <h:column>
                    <f:facet name="header">Sex</f:facet>
                    #{p.sex}
                </h:column>
                <h:column>
                    <f:facet name="header">Role</f:facet>
                    #{p.role}
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" action="#{adminBean.remove(p.userId)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{adminBean.editUser(p.userId)}"/>
                </h:column>
            </h:dataTable>
        </div>
        <br/>
        <br/>


    </h:form>
</f:view>
</html>
