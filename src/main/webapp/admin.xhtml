<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<f:metadata>
    <f:event type="preRenderView" listener="#{indexBean.getQuestion}"/>
</f:metadata>-->
<f:view>
    <h:form>
        <h:outputLabel value="Hello, admin"/>
        <br/>
        <br/>
        <div>
            <h:outputLabel value="Add user: "/>
            <br/>
            <h:outputLabel value="Username: "/>
            <h:inputText name="Username: " value="#{adminBean.username}"/>
            <br/>
            <h:outputLabel value="Password: "/>
            <h:inputText label="Password: " value="#{adminBean.password}"/>
            <br/>
            <h:outputLabel value="Role: "/>
            <h:inputText label="Role: " value="#{adminBean.role}"/>
            <br/>
            <h:commandButton value="Add" action="#{adminBean.addUser}"/>
        </div>
        <br/>
        <div>
            <br/>
            <h:dataTable value="#{adminBean.dataEntryList}" var="p" >
                <!--<h:column>
                    <f:facet name="header">UserId</f:facet>
                    #{p.userid}
                </h:column>-->
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    #{p.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    #{p.password}
                </h:column>
                <h:column>
                    <f:facet name="header">Role</f:facet>
                    #{p.role}
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" action="#{adminBean.remove(p.userId)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{adminBean.edit(p.userId)}"/>
                </h:column>
            </h:dataTable>

        </div>
    </h:form>
</f:view>
</html>
