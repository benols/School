<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>School - Language</title>

</h:head>
<h:body style="padding: 60px;">
    <b:navBar brand="Add Language" brandHref="#" fixed="top" inverse="true" update="@body">
        <b:navbarLinks>
            <b:navLink value="Back to course page" href="course.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <h:form>
        <b:container>
            <b:jumbotron>
                <br/>
                <h2>Add new language</h2>
                <br/>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Language:" for="lang" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Language" id="lang" value="#{courseBean.languageName}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="lang" />
                    </b:column>
                </b:row>
                <br/>
                <b:commandButton value="Add" action="#{courseBean.addLanguage}" update="@form" look="primary"
                                 style="width:20%" />
            </b:jumbotron>
        </b:container>
        <br/>
        <b:container>
            <b:jumbotron>
                <h2>List of languages</h2>
                <b:dataTable value="#{courseBean.languagesList}" var="l" >
                    <b:column>
                        <f:facet name="header">LanguageId</f:facet>
                        #{l.languageId}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Language</f:facet>
                        #{l.language}
                    </b:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <b:commandButton value="Edit" action="#{courseBean.editLanguage(l.languageId)}" look="primary" style="width:80%"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <b:commandButton value="Delete" action="#{courseBean.removeLanguage(l.languageId)}" look="warning" style="width:80%"/>
                    </h:column>

                </b:dataTable>
            </b:jumbotron>

        </b:container>

    </h:form>
</h:body>
</html>
