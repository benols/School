<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Course - register</title>
    <meta name="author" content="Pawel"></meta>
</h:head>
<h:body style="padding: 60px;">
    <b:navBar brand="Register" brandHref="#" fixed="top" inverse="true" update="@body">
        <b:navbarLinks>
            <b:navLink value="Back" href="javascript:history.back()"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <h:form>
        <b:container>
            <b:jumbotron>
                <h2>Hello, #{loginBean.username}!</h2>
                <br/>
                <h:outputLabel value="Register: "/>
                <br/>

                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Student: " for="tea"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{semesterBean.userId}" id="tea">
                            <f:selectItems value="#{semesterBean.studentsList}" var="userTable" itemLabel="#{userTable.name}" itemValue="#{userTable.userId}" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="tea" />
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Semester: " for="semester"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{semesterBean.semesterId}" id="semester">
                            <f:selectItems value="#{semesterBean.semesterList}" var="sem" itemLabel="#{sem.description}" itemValue="#{sem.semesterId}" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="semester" />
                    </b:column>
                </b:row>

                <br/>
                <b:commandButton value="Add" action="#{semesterBean.addRegistration}" update="@form" look="primary"
                                 style="width:20%" />
            </b:jumbotron>
        </b:container>
        <br/>
        <b:container>
            <b:jumbotron>
                <h2>List of registred courses:</h2>
                <b:dataTable value="#{semesterBean.registrationList}" var="c" >
                    <b:column>
                        <f:facet name="header">Registration Id</f:facet>
                        #{c.registrationId}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Student</f:facet>
                        #{c.student.name}
                    </b:column>
                    <b:column>
                        <f:facet name="header">Semester</f:facet>
                        #{c.semester.description}
                    </b:column>

                </b:dataTable>
            </b:jumbotron>
        </b:container>


    </h:form>

</h:body>
</html>
