<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Course - register</title>
    <meta name="author" content="Pawel"></meta>
</h:head>
<h:body style="padding: 60px;">
    <b:navBar brand="Register" brandHref="#" fixed="top" inverse="true" update="@body">
        <b:navbarLinks>
            <b:navLink value="Back" href="javascript:history.back()"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <h:form>
        <b:container>
            <b:jumbotron>
                <h2>Hello, #{loginBean.username}!</h2>
                <br/>
                <h:outputLabel value="Register: "/>
                <br/>

                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Semester: " for="sem"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{registerBean.semesterId}" id="sem">
                            <f:selectItems value="#{registerBean.semesterList}" var="semesterTable" itemLabel="#{semesterTable.description}" itemValue="#{semesterTable.semesterId}" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="sem" />
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Student: " for="stu"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{registerBean.userId}" id="stu">
                            <f:selectItems value="#{registerBean.studentList}" var="userTable" itemLabel="#{userTable.name}" itemValue="#{userTable.userId}" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="stu" />
                    </b:column>
                </b:row>
                <br/>
                <b:commandButton value="Add" action="#{registerBean.addRegister}" update="@form" look="primary"
                                 style="width:20%" />
            </b:jumbotron>
        </b:container>

        <br/>



    </h:form>

</h:body>
</html>
