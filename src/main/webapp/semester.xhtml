<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="List of semesters"/>
        <div class="ViewSemester">

            <h:dataTable value="#{semesterBean.semesterList}" var="s" >
                <h:column>
                    <f:facet name="header">Semester Id</f:facet>
                    #{s.semesterId}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{s.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Start Date</f:facet>
                    #{s.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">End Date</f:facet>
                    #{s.endDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Course</f:facet>
                    #{s.courseId}
                </h:column>
                <h:column>
                    <f:facet name="header">Teacher</f:facet>
                    #{s.teacherId}
                </h:column>
                <!--<h:column>
                    <f:facet name="header">Student Registration</f:facet>
                    #{s.register}
                </h:column>-->

            </h:dataTable>

        </div>
        <h:outputLabel value="Add semester"/>
        <div class="AddSemester">
            <br/>
            <h:outputText styleClass="redText" value="Add semester"/>
            <br/>
            <h:outputLabel value="Semester code: "/>
            <h:inputText label="sCode" value="#{semesterBean.semesterId}"/>
            <br/>
            <h:outputLabel value="Description: "/>
            <h:inputText label="description" value="#{semesterBean.description}"/>
            <br/>
            <h:outputLabel value="Start date: "/>
            <h:inputText name="Duration: " value="#{semesterBean.startDate}"/>
            <br/>
            <h:outputLabel value="End date: "/>
            <h:inputText name="End date: " value="#{semesterBean.endDate}"/>
            <br/>
            <h:outputLabel value="Teacher: "/>
            <h:selectOneMenu value="#{semesterBean.userId}">
                <f:selectItems value="#{semesterBean.teacherList}" var="userTable" itemLabel="#{userTable.name}" itemValue="#{userTable.userId}" />
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="Course: "/>
            <h:selectOneMenu value="#{semesterBean.courseId}">
                <f:selectItems value="#{semesterBean.courseList}" var="cour" itemLabel="#{cour.name}" itemValue="#{cour.courseId}" />
            </h:selectOneMenu>
            <br/>
            <br/>
            <h:commandButton value="Add" action="#{semesterBean.addSemester}"/>
        </div>
    </h:form>

</f:view>
</html>
