<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>School - Semester</title>
    <meta name="author" content="Benjamin"></meta>
</h:head>
<h:body style="padding: 60px;">
<b:navBar brand="Semester" brandHref="#" fixed="top" inverse="true" update="@body">
    <b:navbarLinks>
        
        <b:navLink value="Register" href="register.xhtml"></b:navLink>
        <b:navLink value="Back" href="javascript:history.back()"></b:navLink>
    </b:navbarLinks>
</b:navBar>
<h:form>
    <b:container>
        <b:jumbotron>
    <h:outputLabel value="Add semester"/>

            <b:row>
                <b:column medium-screen="2">
                    <h:outputText value="Description:" for="desc" />
                </b:column>
                <b:column medium-screen="4">
                    <b:inputText placeholder="Description" id="desc" value="#{semesterBean.description}"
                                 ajax="true" autocomplete="false" update="@(.message)">
                        <f:facet name="prepend">
                            <b:icon name="pencil" />
                        </f:facet>
                    </b:inputText>
                </b:column>
                <b:column medium-screen="6" styleClass="message">
                    <b:message for="desc" line-break-tag=""/>
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="2">
                    <h:outputText value="start date:" for="sd"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:datepicker id="sd" mode="toggle-icon" showWeek="true" firstDay="1"
                                  value="#{semesterBean.startDate}"/>
                </b:column>
                <b:column medium-screen="6" style-class="message">
                    <b:message for="sd" />
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="2">
                    <h:outputText value="End date:" for="ed"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:datepicker id="ed" mode="toggle-icon" showWeek="true" firstDay="1"
                                  value="#{semesterBean.endDate}"/>
                </b:column>
                <b:column medium-screen="6" style-class="message">
                    <b:message for="ed" />
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="2">
                    <h:outputLabel value="Teacher: " for="tea"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:selectOneMenu value="#{semesterBean.userId}" id="tea">
                        <f:selectItems value="#{semesterBean.teacherList}" var="userTable" itemLabel="#{userTable.name}" itemValue="#{userTable.userId}" />
                    </b:selectOneMenu>
                </b:column>
                <b:column medium-screen="6" style-class="message">
                    <b:message for="tea" />
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="2">
                    <h:outputLabel value="Course: " for="course"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:selectOneMenu value="#{semesterBean.courseId}" id="course">
                        <f:selectItems value="#{semesterBean.courseList}" var="cTable" itemLabel="#{cTable.name}" itemValue="#{cTable.courseId}" />
                    </b:selectOneMenu>
                </b:column>
                <b:column medium-screen="6" style-class="message">
                    <b:message for="course" />
                </b:column>
            </b:row>

            <br/>
            <b:commandButton value="Add" action="#{semesterBean.addSemester}" update="@form" look="primary"
                             style="width:20%" />
        </b:jumbotron>
    </b:container>


    <b:container>
    <b:jumbotron>
    <h2>List of semesters:</h2>
    <b:dataTable value="#{semesterBean.semesterList}" var="s" >
    <b:column>
        <f:facet name="header">Semester Id</f:facet>
        #{s.semesterId}
    </b:column>
    <b:column>
        <f:facet name="header">Description</f:facet>
        #{s.description}
    </b:column>
    <b:column>
        <f:facet name="header">Start Date</f:facet>
        #{s.startDate}
    </b:column>
    <b:column>
        <f:facet name="header">End Date</f:facet>
        #{s.endDate}
    </b:column>
    <b:column>
        <f:facet name="header">Course</f:facet>
        #{s.courseId.name}
    </b:column>
    <b:column>
        <f:facet name="header">Teacher</f:facet>
        #{s.teacherId.name}
    </b:column>
</b:dataTable>

    </b:jumbotron>
    </b:container>


</h:form>

</h:body>
</html>
