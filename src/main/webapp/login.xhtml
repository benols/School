<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>School</title>
</h:head>
<h:body style="padding: 60px;">

        <b:container layout="fluid">

            <b:panel title="login screen" look="primary">
                <h:form id="loginForm">
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Username:" for="username"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Username" id="username" value="#{loginBean.username}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="username"/>
                    </b:column>
                </b:row>
                <b:row tooltip="Password">
                    <b:column medium-screen="2">
                        <h:outputText value="Password:"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret placeholder="Password" id="password" value="#{loginBean.password}"
                                       ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key"/>
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="6" styleClass="message">
                        <b:message for="password" line-break-tag=""/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Login" action="#{loginBean.validateLogin}" update="@form" look="primary"
                                         style="width:100%"/>
                    </b:column>
                    <b:column span="2">
                        <b:commandButton value="password forgotten" onclick="ajax:loginBean.forgotPassword()"
                                         update="@form"
                                         look="danger" style="width:100%"/>
                    </b:column>
                </b:row>
                </h:form>

            </b:panel>

        </b:container>


</h:body>
</html>
