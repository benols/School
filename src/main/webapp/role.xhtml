<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>School - Role</title>

</h:head>
<h:body style="padding: 60px;">
    <b:navBar brand="Add Role" brandHref="#" fixed="top" inverse="true" update="@body">
        <b:navbarLinks>
            <b:navLink value="Back to admin page" href="admin.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
    <h:form>
        <b:container>
        <b:jumbotron>
        <br/>
            <h2>Add new role</h2>
        <br/>
        <b:row>
            <b:column medium-screen="2">
                <h:outputText value="Role:" for="role" />
            </b:column>
            <b:column medium-screen="4">
                <b:inputText placeholder="Role" id="role" value="#{adminBean.roleName}"
                             ajax="true" autocomplete="false" update="@(.message)">
                </b:inputText>
            </b:column>
            <b:column medium-screen="6" style-class="message">
                <b:message for="role" />
            </b:column>
        </b:row>
            <br/>
            <b:commandButton value="Add" action="#{adminBean.addRole}" update="@form" look="primary"
                             style="width:20%" />
        </b:jumbotron>
        </b:container>
        <br/>
        <b:container>
        <b:jumbotron>
        <h2>List of roles</h2>
        <b:dataTable value="#{adminBean.roleList}" var="r" >
        <b:column>
            <f:facet name="header">Id</f:facet>
            #{r.roleId}
        </b:column>
            <b:column>
                <f:facet name="header">Role</f:facet>
                #{r.role}
            </b:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <b:commandButton value="Edit" action="#{adminBean.editRole(r.roleId)}" look="primary" style="width:40%"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <b:commandButton value="Delete" action="#{adminBean.removeRole(r.roleId)}" look="warning" style="width:40%"/>
            </h:column>

        </b:dataTable>
        </b:jumbotron>

        </b:container>

    </h:form>
</h:body>
</html>
